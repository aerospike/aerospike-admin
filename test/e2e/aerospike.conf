${security_stanza}

service {
    feature-key-file ${feature_path}
	run-as-daemon false
	work-directory ${state_directory}
	pidfile ${state_directory}/asd.pid
	proto-fd-max 1024
	transaction-retry-ms 10000
	transaction-max-ms 10000
}

logging {
	console {
		context any info
        context security info
	}
	file ${log_path} {
		context any info
	}
}

mod-lua {
	user-path ${udf_directory}
}

network {
	service {
		port ${service_port}
		address any
		access-address 127.0.0.1 virtual
	}

	heartbeat {
		mode mesh
		address any
		port ${heartbeat_port}
		interval 100
		timeout 3
		connect-timeout-ms 100
		${peer_connection}
	}

	fabric {
		port ${fabric_port}
		address any
	}

	info {
		port ${info_port}
		address any
	}
}

namespace ${namespace} {
	replication-factor 2
	memory-size 512M
	default-ttl 0
	storage-engine device {
		file /opt/aerospike/data/test.dat
		filesize 1G
		data-in-memory false # Store data in memory in addition to file.
	}
	nsup-period 60
}

xdr {
        dc DC1 {
                namespace ${namespace} {
                }
        }
}
